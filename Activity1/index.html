<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal detailed form </title>
</head>
<body>
 <h1>Personal Details Forms</h1>
 <form>
    <label>Name</label><br>
    <input type="text"id="name"><br><br>
    <label>Email ID</label><br>
    <input type="text"id="email"><br><br>
    <label>Contact number (this will be hidden)</label><br>
    <input type="password" id="Contact"><br><br>
    <label>Gender</label><br>
    <input type="radio" id="female"name="gender"value="Female">Female<br>
    <input type="radio" id="male" name="gender" value="male">male<br>
    <label>Favourite city</label><br>
    <input type="checkbox" id="city"  value="new delhi">new delhi<br>
<input type="checkbox" id="city"  value="mumbai">mumbai<br>
<input type="submit">
 </form>   
</body>
</html>
